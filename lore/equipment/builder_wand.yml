title: "Builders Wand"
category: "Equipment"
text: |
  The Builders Wands are great tools for rapidly building walls, floors, basically anything that repeats over and over again. The different wands have different limits of how many blocks they can place, and they all last for different lenghts of time. The more advanced a wand, the more functionality it has.

  The stone wand has a lifetime of 130 blocks, and can only place up to five blocks horizontally.

  The iron wand has a lifetime of 250 blocks, and can place up to nine blocks horizontally or vertically.

  The diamond wand has a lifetime of 1562 blocks, and can place up to 1562 blocks in a variety of ways at once.
